<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<link rel="import"
      href="#{facesContext.externalContext.requestContextPath}/resources/bower_components/polymer/polymer.html"/>
<link rel="import"
      href="#{facesContext.externalContext.requestContextPath}/resources/bower_components/iron-icon/iron-icon.html"/>
<link rel="import"
      href="#{facesContext.externalContext.requestContextPath}/resources/bower_components/iron-icons/iron-icons.html"/>

<dom-module id="contact-card">
    <template>
        <div>
            <content></content>
            <input jsf:id="input" value="#{facesContext.application.projectStage}"></input>
            <iron-icon icon="star"></iron-icon>

            #{facesContext.application.projectStage}
        </div>
    </template>
    <script>
        Polymer({
            is: 'contact-card',
            properties: {
                starred: Boolean,
                value: false
            },
            ready: function() {
                this.$$['iron-icon'].hidden = !this.starred;
            }
        });
    </script>
</dom-module>
</html>
