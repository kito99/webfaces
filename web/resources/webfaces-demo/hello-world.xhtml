<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:wf="uri:webfaces">

    <cc:interface name="HelloWorld">
        <cc:attribute name="message" type="java.lang.String"/>
    </cc:interface>
    <cc:implementation>
        <h:outputScript src="#{facesContext.externalContext.requestContextPath}/resources/bower_components/webcomponentsjs/webcomponents-lite.js" target="head"/>
        <h:outputScript name="HelloWorld.js" library="webfaces-demo" target="body"/>

        <wf:template id="hello-world-template">
            <div class="test">
              Hello world, <span id="message"/>
            </div>
        </wf:template>

        <hello-world class="test" id="#{cc.attrs.id}" message="#{cc.attrs.message}!"/>
    </cc:implementation>

</ui:composition>
